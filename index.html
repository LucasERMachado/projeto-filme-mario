    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="#">

        <nav>
            <ul class="menu">

            </ul>
        </nav>

    <main class="container">
        <div class="informacoes">

            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, reprehenderit!

        </div>
        <img src="./src/images/super-mario-chars.png" alt="imagem do Mario" class="mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" framebor der="1" allow="accelerometer; autoplay; clipboard-write; ecrypted-media; gyroscope; picture-in-picture"></iframe>
